<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Rock Paper Scissors 
    </div>
    <div class="sub-header">
        <p> Do you have what it takes to win a game of rock, paper scissors against the world's most powerful super-computer...? </p>
        <p> The first to 5 wins, good luck brave soldier!</p>
        <h2> What will it be?</h2>
    </div>
    <div class="player-choice">
        <button class = "rock"></button>
        <button class = "paper"></button>
        <button class = "scissors"></button>
    </div>
    <h2>The results</h2>
    <div id="container"></div>
    <button id = "resetBtn">Play again?</button>
    <div class="footer">
        Copyright &copy; Barry Moonshine, the Odin Project
    </div>
    <script src="script.js" ></script>    
</body>

</html>
